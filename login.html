<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./scss/login.min.css">
    <script src="./js/touch.min.js"></script>
    <script src="./js/setRem.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <main>
        <!-- 头部 -->
        <header>
            <div class="logo">
                <a href="./index.html">
                    <img src="./image/index/logo.jpg" alt="">
                </a>
            </div>
            <div class="header_right">
                <div class="my">
                    <a href="./my.html">
                        <img src="./image/index/my.jpg" alt="">
                    </a>
                </div>
                <div class="download">
                    <a href="#">
                        <img src="./image/index/xiazai.jpg" alt="">
                    </a>
                </div>
            </div>
        </header>
        <!-- 路径、当前位置 -->
        <div class="location">
            <p><a href="./index.html"><strong>首页</strong></a> > <a href="./my.html">我的</a> > 登录</p>
        </div>
        <!-- 切换部分 点击 -->
        <div class="switchover">
            <div class="select"><strong>普通登录</strong></div>
            <div><strong>验证码快捷登录</strong></div>
        </div>
        <!-- 切换部分 切换区 -->
        <article>
            <div class="select">
                <div><input type="text" name="phone" placeholder="请输入手机号码"></div>
                <div><input type="password" name="password" placeholder="请输入密码"></div>
            </div>
            <div>
                <div><input type="text" name="phone" placeholder="请输入手机号码"><button id="note">发送验证码</button></div>
                <div><input type="password" name="password" placeholder="请输入短信中的验证码"></div>
            </div>
        </article>
        <!-- 登录按钮按钮 -->
        <div class="loginBox">
            <button class="select">立即登录</button>
            <button>验证并登录</button>
        </div>
        <!-- 注册 忘记密码路径 -->
        <footer>
            <p>
                <span><a href="./regist.html">立即注册</a></span>
                <span><a href="#">忘记密码</a></span>
            </p>
        </footer>
    </main>
</body>

</html>
