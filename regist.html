<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="./scss/regist.min.css">

</head>

<body>
    <main>
        <!-- 头部 -->
        <header>
            <div class="logo">
                <a href="./index.html">
                    <img src="./image/index/logo.jpg" alt="">
                </a>
            </div>
            <div class="header_right">
                <div class="my">
                    <a href="./my.html">
                        <img src="./image/index/my.jpg" alt="">
                    </a>
                </div>
                <div class="download">
                    <a href="#">
                        <img src="./image/index/xiazai.jpg" alt="">
                    </a>
                </div>
            </div>
        </header>
        <!-- 路径、当前位置 -->
        <div class="location">
            <p><a href="./index.html"><strong>首页</strong></a> > <a href="./my.html">我的</a> > 注册</p>
        </div>
        <!-- 表单 -->
        <article>
            <div>
                <input type="text" name="phone" class="phone" placeholder="请输入手机号码" maxlength="11">
                <button id="note">发送验证码</button>
            </div>
            <div>
                <input type="text" name="note" class="note" placeholder="请输入短信中的验证码">
            </div>
            <div>
                <input type="password" name="password" class="password" placeholder="请输入新密码">
            </div>
        </article>
        <!-- 注册按钮 -->
        <div class="registBox">
            <button>立即注册</button>
        </div>
    </main>
</body>

</html>
<script src="./js/touch.min.js"></script>
